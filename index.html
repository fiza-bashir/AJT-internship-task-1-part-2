<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- Defines the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Ensures responsive design for different screen sizes -->
    <title>Sample Form</title>
    <link rel="stylesheet" href="./css/style.css">  <!-- Links an external CSS file for styling -->
</head>
<body>

    <!-- Container for the form to apply styling and layout adjustments -->
    <div class="form-container">
        
        <!-- Registration form starts -->
        <form action="#" method="post">  <!-- 'action="#"' means the form data is not sent anywhere -->

            <h2>Registration Form</h2>  <!-- Form heading -->

            <!-- Name input field -->
            <label for="name">Name:</label>  
            <input type="text" id="name" name="name" required 
                   pattern="[A-Za-z\s]{3,}" 
                   title="Only letters and spaces, at least 3 characters">
            <!-- 'pattern' ensures only letters and spaces are allowed, with a minimum of 3 characters -->
            <!-- 'required' ensures the field cannot be left empty -->

            <!-- Email input field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required 
                   title="Enter a valid email address">
            <!-- 'type="email"' ensures only a properly formatted email can be entered -->
            <!-- 'required' ensures the field cannot be left empty -->

            <!-- Password input field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required 
                   pattern=".{6,}" 
                   title="Password must be at least 6 characters long">
            <!-- 'pattern=".{6,}"' enforces a minimum length of 6 characters -->
            <!-- 'required' ensures the field cannot be left empty -->

            <!-- Submit button -->
            <button type="submit">Submit</button>
            <!-- Clicking this button submits the form -->

        </form>  <!-- End of the form -->

    </div>  <!-- End of form container -->

</body>
</html>
